<ion-content>
  <ion-slides pager=true style="height: 100%">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h1 [innerHTML]="slide.title"></h1>
      </div>
      <div>
        <p [innerHTML]="slide.desc"></p>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button class="btn-primary" color="secondary" shape="round" expand="full" routerLink="/register">DAFTAR</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button class="btn-primary" color="secondary" fill="clear" shape="round" expand="full" routerLink="/login">LOGIN</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
