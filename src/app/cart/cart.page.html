<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
       {{ item.jumlah }} {{ item.nama }} - {{ item.harga | currency:'IDR' }}
      <ion-label slot="end" text-right>{{ (item.harga * item.jumlah) | currency:'IDR' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'IDR' }}</span>
    </ion-item>
  </ion-list>
</ion-content>
