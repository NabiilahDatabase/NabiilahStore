<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>NABIILAH STORE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <app-loading *ngIf="!posts"></app-loading> 

    <div class="produk-terbaru">
      <span class='produk-terbaru-title'>PRODUK TERBARU</span>
      <span class='produk-terbaru-link'>Lihat semua</span>
    </div>

    <div class='produk-terbaru-content'>
      <ion-grid>
          <ion-row id="images" *ngIf="coba" align-items-center>
            <ion-col class="image" size="6" *ngFor="let post of coba">
              <div>
                <img (click)="goTo(post)" src="{{ post.url }}" />
                <ion-label>{{ post.nama }}</ion-label>
                <ion-label>{{ post.harga }}</ion-label>
              </div>
            </ion-col>
          </ion-row>
      </ion-grid>
  </div>
