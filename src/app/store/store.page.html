<ion-header>
  <ion-toolbar>
    <ion-title>store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="images">
    <div class="images" *ngFor="let post of (userPost | async)?.posts">
      <ion-card (click)="goTo(post)">
        <ion-img src="https://ucarecdn.com/{{ post }}/-/scale_crop/200x200/"></ion-img>
        <p>{{ userPost.posts }}</p>
      </ion-card>
      <ion-content>
      </ion-content>
    </div>
  </div>
</ion-content>
