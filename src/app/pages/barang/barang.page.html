<ion-header>
  <ion-toolbar color="tertiary">
      <ion-back-button></ion-back-button>
      <ion-title>{{ nama }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <app-loading *ngIf="!produk"></app-loading>

    <ion-card *ngIf="produk as postData">
        <ion-img src="{{ url }}"></ion-img>
        <ion-card-content>
          <p>{{ nama }}</p>
          <p>{{ harga }}</p>
          <p>{{ diskripsi }}</p>
          <p>{{ stock }}</p>
        </ion-card-content>
        <ion-item (click)="toggleHeart()">
          <ion-icon [name]="heartType"></ion-icon>
        </ion-item>
      </ion-card>
