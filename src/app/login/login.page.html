<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <br>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input clearInput placeholder="Masukkan Email" type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input clearInput placeholder="Masukkan Password" type="password" [(ngModel)]="password"></ion-input>
        <ion-button fill="outline" slot="end" (click)="login()"><ion-icon name="log-in" slot="end"></ion-icon>LOGIN</ion-button>
      </ion-item>
      <div text-center>
        <ion-label>Belum memiliki akun? </ion-label><ion-label routerLink="/register" color="primary">Daftar</ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
